<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="./images/alura.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header__content">
            <img src="./images/hearts.png" alt="hearts">
            <h1>AluraGeek</h1>
    </header>

    <main class="main">
        <form class="products__form" action="#" method="post" data-formulario>
            <h2 class="products__form__title">Agregar Producto</h2>
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="nombre" data-nombre required>
            </div>

            <div class="form-group">
                <input type="text" id="precio" name="precio" placeholder="precio" data-precio required>
            </div>

            <div class="form-group">
                <input type="text" id="imagen" name="imagen" placeholder="imagen" data-imagen required>
            </div>

            <div class="button__pair">
                <button type="submit" class="button send">Enviar</button>
                <button type="reset" class="button clear">Limpiar</button>
            </div>
        </form>
        <section class="products__section">
            <h2 class="products__section__title">Mis Productos:</h2>
            <ul class="products__section__list" data-lista> 
            </ul>
        </section>
    </main>

    <footer class="footer__alura">
       <h2 class="footer__text">Desarrollado por David Santiago Valencia Blanco</h2>
       <p class="footer__text__year">2024</p>
    </footer>

    <script src="./js/crearProducto.js" type="module"></script>
    <script src="./js/mostrarProductos.js" type="module"></script>    
</body>
</html>
